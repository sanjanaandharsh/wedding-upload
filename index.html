<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana & Harsh - Wedding Upload</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 1px 1px 2px #000;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 60px 20px 20px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      z-index: 1;
      color: rgba(255, 230, 240, 0.85);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      z-index: 1;
    }

    .upload-btn {
      background-color: #ff6699;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .upload-btn:hover {
      background-color: #e6005c;
    }

    #form-container {
      display: none;
      z-index: 2;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #eee;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <h1>ðŸ“¸ Sanjana & Harsh</h1>
  <p>Thank you for celebrating with us.<br>Please upload your favorite wedding moments!</p>

  <button class="upload-btn" onclick="showForm()">Upload Your Photos</button>

  <div id="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSebdXYlq_zkq26DBYR6ixbYXe2NZpV7HfeniUMnFrmc-RUj4g/viewform?embedded=true"
      allowfullscreen>
      Loadingâ€¦
    </iframe>
  </div>

  <div class="footer">With love, from the couple ðŸ’•</div>

  <script>
    function showForm() {
      document.getElementById('form-container').style.display = 'block';
      document.querySelector('.upload-btn').style.display = 'none';
    }

    // ðŸ’– Floating Heart Animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
