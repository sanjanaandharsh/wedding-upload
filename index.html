<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana & Harsh - Wedding Upload</title>

  <!-- Elegant Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 1px 1px 2px #000;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 60px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 1rem;
      color: rgba(255, 230, 240, 0.9);
      z-index: 2;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      z-index: 2;
      text-align: center;
      line-height: 1.7;
      max-width: 720px;
    }

    .upload-btn {
      background-color: #ff6699;
      color: white;
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 2;
      margin-bottom: 60px;
    }

    .upload-btn:hover {
      background-color: #e6005c;
    }

    #form-container {
      margin-top: 1rem;
      padding-top: 1rem;
      display: none;
      z-index: 2;
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #form-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #eee;
      z-index: 2;
    }

    /* ðŸ’– Smooth floating hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatHeart 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- ðŸ’– Animated Hearts -->
  <div class="hearts"></div>

  <h1>ðŸ“¸ Sanjana & Harsh</h1>
  <p>Weâ€™re so glad you were part of our celebration.  
     <br>Please share your favorite moments from the wedding with us below!</p>

  <button class="upload-btn" onclick="showForm()">Upload Your Photos</button>

  <div id="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSebdXYlq_zkq26DBYR6ixbYXe2NZpV7HfeniUMnFrmc-RUj4g/viewform?embedded=true" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="footer">With love, from the us ðŸ’•</div>

  <script>
    // ðŸ’¡ Show form and push hash
    function showForm() {
      const form = document.getElementById('form-container');
      form.style.display = 'block';
      document.querySelector('.upload-btn').style.display = 'none';

      history.pushState({ formOpen: true }, '', '#upload');

      setTimeout(() => {
        window.scrollTo({
          top: form.offsetTop - 60,
          behavior: 'smooth'
        });
      }, 100);
    }

    // ðŸ”™ Handle browser back to show home
    window.addEventListener('popstate', () => {
      if (!location.hash || location.hash !== '#upload') {
        document.getElementById('form-container').style.display = 'none';
        document.querySelector('.upload-btn').style.display = 'inline-block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    // ðŸ•’ Load state (in case user loads with #upload)
    window.addEventListener('DOMContentLoaded', () => {
      if (location.hash !== '#upload') {
        document.getElementById('form-container').style.display = 'none';
        document.querySelector('.upload-btn').style.display = 'inline-block';
        window.scrollTo({ top: 0 });
      } else {
        showForm();
      }
    });

    // ðŸ’– Generate floating hearts
    const heartContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
