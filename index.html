<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana & Harsh - Wedding Upload</title>

  <!-- Elegant Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 1px 1px 2px #000;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: rgba(255, 230, 240, 0.85);
      z-index: 2;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      z-index: 2;
      text-align: center;
    }

    .upload-btn {
      background-color: #ff6699;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .upload-btn:hover {
      background-color: #e6005c;
    }

    #form-container {
      margin-top: 2rem;
      display: none;
      z-index: 2;
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #form-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #eee;
      z-index: 2;
    }

    /* ‚ù§Ô∏è Floating animated hearts - smooth CSS only */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatHeart 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- üíñ Animated Hearts -->
  <div class="hearts">
    <!-- We‚Äôll generate multiple hearts dynamically -->
  </div>

  <h1>üì∏ Sanjana & Harsh</h1>
  <p>Thank you for celebrating with us.<br>Please upload your favorite wedding moments!</p>

  <button class="upload-btn" onclick="showForm()">Upload Your Photos</button>

  <div id="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSebdXYlq_zkq26DBYR6ixbYXe2NZpV7HfeniUMnFrmc-RUj4g/viewform?embedded=true" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="footer">With love, from the couple üíï</div>

  <script>
    // üéÄ Show form on button click
    function showForm() {
  const form = document.getElementById('form-container');
  form.style.display = 'block';
  document.querySelector('.upload-btn').style.display = 'none';

  // Scroll form into view with a small upward offset
  setTimeout(() => {
    window.scrollTo({
      top: form.offsetTop - 60, // move 60px above the form
      behavior: 'smooth'
    });
  }, 100); // short delay to allow rendering
}


    // üíñ Generate smooth animated hearts
    const heartContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
