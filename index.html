<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjana & Harsh - Wedding Upload</title>

  <!-- Calligraphy-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.85); /* slightly translucent text */
      text-shadow: 1px 1px 2px #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      z-index: 1;
      color: rgba(255, 230, 240, 0.85);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      z-index: 1;
    }

    .upload-btn {
      background-color: #ff6699;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .upload-btn:hover {
      background-color: #e6005c;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #eee;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>ðŸ“¸ Sanjana & Harsh</h1>
  <p>Thank you for celebrating with us.<br>Please upload your favorite wedding moments!</p>

  <button class="upload-btn" onclick="openDrive()">Upload Your Photos</button>

  <div class="footer">With love, from the couple ðŸ’•</div>

  <script>
    function openDrive() {
      window.open("https://drive.google.com/drive/folders/1B_rUGpkvOXAo74tbmduQR1ClP4Zyp3zL?usp=share_link", "_blank");
    }

    // ðŸ’– Animated Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
